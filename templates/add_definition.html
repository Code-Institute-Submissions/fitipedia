{% extends "base.html" %}

{% block content %}

<h1 class="center-align">Add Term</h1>

<div class="container">
    <form class="col s12" method="POST" action="{{ url_for('add_definition') }}">
        <!-- term name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-dumbbell"></i>                
                <input id="term_name" name="term_name" type="text" minlength="2" maxlength="50" class="validate">
                <label for="category_name">Term name</label>
            </div>
        </div>
        <!-- term definition -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt"></i>
                <textarea id="term_definition" name="term_definition" minlength="10" class="materialize-textarea validate" placeholder="Add your definition here. Please try to be as clear as possible." required></textarea>
                <label for="term_definition">Expense description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row center-align">
            <div class="col s6 offset-s3">
                <button type="submit" class="btn-large green darken-2">
                    Add to dictionary
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
