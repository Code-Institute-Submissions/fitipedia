{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Update Information for {{ term.term_name }}</h1>

    <form method="POST" action="{{ url_for('edit_term', term_id=term._id) }}">
        <!-- term name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-dumbbell"></i>                
                <input id="term_name" name="term_name" value="{{ term.term_name }}" type="text" minlength="2" maxlength="50" class="validate">
                <label for="category_name">Term name</label>
            </div>
        </div>
        <!-- term definition -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt"></i>
                <textarea id="term_definition" name="term_definition" minlength="10" class="materialize-textarea validate" required>{{ term.term_definition }}</textarea>
                <label for="term_definition">Term definition</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row center-align">
            <div class="col s6 offset-s3">
                <button type="submit" class="btn-large green darken-2">
                    Update term information
                </button>
            </div>
        </div>
    </form>

{% endblock %}
