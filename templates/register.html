{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="registration-heading center-align">Create Account</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <!-- registration form, carries out register view -->
                <form class="registration" method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <!-- username -->
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix left"></i>
                            <input id="username" name="username" type="text" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                        <!-- e-mail address -->
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix left"></i>
                            <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="validate" required>
                            <label for="email">Email address</label>
                        </div>
                        <!-- password -->
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix left"></i>
                            <input id="password" name="password" type="password" minlength="8" maxlength="25" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row center-align">
                        <div class="input-field col s12">
                            <button type="submit" class="btn-large green darken-2 register">
                                Create account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        <div class="row center-align">
            <div class="input-field col s12">
                <h6>Already have an account&#63; Log in <a class="login-link" href="{{ url_for('login') }}">here</a>.</h6>
            </div>
        </div>  
    </div>
{% endblock %}
